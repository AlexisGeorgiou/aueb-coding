<!DOCTYPE html>
<html lang="el">
    <head>
        <title>Gnosis</title>
        <link rel="shortcut icon" type="image/jpg" href="images/Gnosis.png"/>

        <meta charset="utf-8">
        <meta name="description" content="Sign-in form page">
        <meta name="keywords" content="Online learning, Gnosis, Sign-in, Form">
        <meta name="author" content="co-authored by Giorgos Mavroudis, Alexis Georgiou">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="style.css" rel="stylesheet">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comforter&family=EB+Garamond:ital@1&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>

        <script src="jscode.js"></script>


    </head>

    <body id = "signInFormBody" class="gridlayout">
        <header>
            <a id= "page_logo" href="index.html"><img src="images/Gnosis.png" width="54" height="66" alt="gnosis_logo"></a>
            <p id ="logo_text">Gnosis</p>
            <button id="h-btn" onclick="window.location.href='sign_in_form.html';">Εγγραφή</button>
        </header>


        <main class="container">
                <h2>Φόρμα Εγγραφής</h2>
                <form method="post" class="list-style">
                    <fieldset>
                        <legend>Προσωπικά Στοιχεία:</legend>

                        <label for="fname">Όνομα</label><br>
                        <input type="text" id="fname" name="fname"  required><br><br>

                        <label for="lname">Επίθετο</label><br>
                        <input type="text" id="lname" name="lname" required><br><br>
                        
                        <label>Φύλο:</label><br>
                        <label for="male">Άντρας</label>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="female">Γυναίκα</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="other">Άλλο</label>
                        <input type="radio" name="gender" id="other" value="other"><br><br>

                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" autocomplete="email" list="user_emails" placeholder="abc@aueb.gr" required><br><br>
                        <datalist id="user_emails">
                            <option>abc@yahoo.gr</option>
                            <option>abc@outlook.com</option>
                            <option>abc@gmail.com</option>
                            <option>abc@aueb.gr</option>
                        </datalist>

                        <label for="address">Διεύθυνση</label><br>
                        <input type="text" id="address" name="address" autocomplete="address-level1"><br><br>

                        <label for="age">Ηλικία</label><br>
                        <input type="number" id="age" name="age" required><br><br>
                        
                        <label for="country">Χώρα</label><br>
                        <input type="text" id="country" name="country" autocomplete="country-name" list="country_list"><br><br>
                        <datalist id="country_list">
                            <option>Ελλάδα</option>
                            <option>Γερμανία</option>
                            <option>Γαλλία</option>
                            <option>Ιταλία</option>
                            <option>Μεγάλη Βρετανία</option>
                            <option>Νορβηγία</option>
                            <option>Κύπρος</option>
                            <option>Ισπανία</option>
                            <option>Ρωσία</option>
                            <option>Ολλανδία</option>
                            <option>Ινδία</option>
                            <option>Κίνα</option>
                            <option>Ιαπωνία</option>
                            <option>Ιράν</option>
                            <option>Ιράκ</option>
                            <option>Μαλαισία</option>
                            <option>ΗΠΑ</option>
                            <option>Καναδάς</option>
                            <option>Χιλή</option>
                            <option>Αργεντινή</option>
                            <option>Κούβα</option>
                            <option>Βραζιλία</option>
                            <option>Μεξικό</option>
                            <option>Κολομβία</option>
                            <option>Ουρουγουάη</option>
                            <option>Αίγυπτος</option>
                            <option>Λιβύη</option>
                            <option>Ανγκόλα</option>
                            <option>Γκάνα</option>
                            <option>Κένυα</option>
                            <option>Μπουρκίνα Φάσο</option>
                            <option>Νότια Αφρική</option>
                            <option>Αυστραλία</option>
                            <option>Νέα Ζηλανδία</option>
                            <option>Φίτζι</option>
                        </datalist>

                        <label for="tel">Τηλέφωνο</label><br>
                        <input type="tel" id="tel" name="tel"><br><br>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Στοιχεία Πληρωμής</legend>

                        <label for="cardno">Αριθμός Κάρτας</label><br>
                        <input type="text" id="cardno" name="cardno"
                        minlength="19" maxlength="19"
                        placeholder="1234 1234 1234 1234" 
                        pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" 
                        title="16 αριθμοί ανά τετράδες" required><br><br>

                        <label for="valid">Ισχύει Μέχρι</label><br>
                        <input type="month" id="valid" name="valid" min="2022-01" required><br><br>

                        <label for="card-name">Ονοματεπώνυμο</label><br>
                        <input type="text" id="card-name" name="card-name" autocomplete="given-name" required><br><br>

                        <label for="cvv">CVV</label><br>
                        <input type="text" id="cvv" name="cvv" minlength="3" maxlength="3" placeholder="123" required><br><br>
                    </fieldset>

                    <fieldset>
                        <legend>Στοιχεία Χρήστη</legend>
                        <label for="username">Username</label><br>
                        <input type="text" id="username" name="username" autocomplete="username" required><br><br>

                        <label for="pwd">Password</label><br>
                        <input type="password" id="pwd" name="pwd" minlength="8" required title="Τουλάχιστον 8 χαρακτήρες"><br><br>

                        <label for="conf-pwd">Confirm Password</label><br>
                        <input type="password" id="conf-pwd" name="conf-pwd"  minlength="8" required><br><br>
                        

                        <label for="security-question">Security question</label><br>
                        <select name="security-question" id="security-question">
                            <option value="first-pet-name">Πώς ονομαζόταν το πρώτο σου κατοικίδιο</option>
                            <option value="birth-place">Ποιος είναι ο τόπος γέννησης σου</option>
                            <option value="first-job">Ποια ήταν η πρώτη σου δουλειά</option>
                            <option value="nick-name">Ποιο είναι το παρατσούκλι σου</option>
                        </select><br>

                        <textarea name="answer"></textarea>
                    </fieldset>

                    <fieldset>
                        <legend>Ερωτηματολόγιο Ενδιαφερόντων</legend>
                        <label>Επίπεδο σπουδών</label><br>
                        <label for="ptyxio">Πτυχίο</label>
                        <input type="radio" name="epipedo-spoudon" id="ptyxio" value="ptyxio">
                        <label for="master">Μεταπτυχιακό</label>
                        <input type="radio" name="epipedo-spoudon" id="master" value="master">
                        <label for="phd">Διδακτορικό</label>
                        <input type="radio" name="epipedo-spoudon" id="phd" value="phd"><br><br>

                        <label for="spoudes">Κλάδος σπουδών</label><br>
                        <input type="text" name="spoudes" id="spoudes"><br><br>

                        <label for="katefthinsi-spoudon">Κατεύθυνση σπουδών</label><br>
                        <input type="text" name="katefthinsi-spoudon" id="katefthinsi-spoudon"><br><br>

                        <label for="apofitisi">Έτος αποφοίτησης</label><br>
                        <input type="month" name="apofitisi" id="apofitisi" max="2021-09"><br><br>

                        <label>Ποιες θεματικές περιοχές σε ενδιαφέρουν</label><br>
                        <label for="thetikes">Θετικές Επιστήμες:</label>
                        <input type="checkbox" name="thematikes" id="thetikes" value="thetikes">
                        <label for="epistimi-h-y"> Επιστήμη Η/Υ:</label>
                        <input type="checkbox" name="thematikes" id="epistimi-h-y" value="epistimi-h-y">
                        <label for="anthropistikes"> Ανθρωπιστικές Επιστήμες:</label>
                        <input type="checkbox" name="thematikes" id="anthropistikes" value="anthropistikes">
                        <label for="koinonikes"> Κοινωνικές Επιστήμες:</label>
                        <input type="checkbox" name="thematikes" id="koinonikes" value="koinonikes">
                        <label for="oikonomikes"> Οικονομικές Επιστήμες:</label>
                        <input type="checkbox" name="thematikes" id="oikonomikes" value="oikonomikes"><br><br>

                        <label for="thetikes-ep">Ποιο μάθημα σε ενδιαφέρει από τις Θετικές Επιστήμες:</label>
                        <select id="thetikes-ep" name="endiaferon-thetikes">
                            <option>Φυσική</option>
                            <option>Μαθηματικά</option>
                            <option>Χημεία</option>
                        </select><br><br>

                        <label for="epistimihy">Ποιο μάθημα σε ενδιαφέρει από την Επιστήμη Η/Υ:</label>
                        <select id="epistimihy" name="endiaferon-epistimihy">
                            <option>Προγραμματισμός</option>
                            <option>Τεχνητή Νοημοσύνη</option>
                            <option>Ασφάλεια</option>
                        </select><br><br>

                        <label for="anthropistikes-ep">Ποιο μάθημα σε ενδιαφέρει από τις Ανθρωπιστικές Επιστήμες:</label>
                        <select id="anthropistikes-ep" name="endiaferon-anthropistikes-ep">
                            <option>Φιλοσοφία</option>
                            <option>Λογοτεχνία</option>
                            <option>Θεολογία</option>
                        </select><br><br>

                        <label for="kinonikes-ep">Ποιο μάθημα σε ενδιαφέρει από τις Κοινωνικές Επιστήμες:</label>
                        <select id="kinonikes-ep" name="endiaferon-kinonikes-ep">
                            <option>Ψυχολογία</option>
                            <option>Κοινωνιολογία</option>
                            <option>Πολιτικές Επιστήμες</option>
                        </select><br><br>

                        <label for="oikonomikes-ep">Ποιο μάθημα σε ενδιαφέρει από τις Οικονομικές Επιστήμες:</label>
                        <select id="oikonomikes-ep" name="endiaferon-oikonomikes-ep">
                            <option>Πολιτική Οικονομία</option>
                            <option>Χρηματοοικονομικά</option>
                            <option>Νομισματική Πολιτική</option>
                        </select><br>
                    </fieldset><br>
                    <input type="checkbox" id="terms-conditions" name="terms-conditions" value="accept" required>Διάβασα και αποδέχομαι τους όρους χρήσης<br>
                    <input class = "centeredInput" type="submit" value="Register">
                </form>
        </main>
        <footer>
            <a href="about_us.html" target="_self">Ποιοι Είμαστε</a>
            <img id = "footerLogo" src = "images/footerLogo.png" alt= "footer logo">
            <p>Contact us @ support@gnosis.gr</p>

            </section>
        </footer>
        <script src="jscode.js"></script>
    </body>
</html>
